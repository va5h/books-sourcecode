<!DOCTYPE html> 

<html>


<head>
<title>Unordered lists</title>
</head>

<body>
<h1>Dangers in Cartoon Life</h1>
<ul>
<li>Falling pianos</li>
<li>Looking down and finding no ground</li>
</ul>
<ul type="circle">
<li>Falling pianos</li>
<li>Looking down and finding no ground</li>
</ul>
<ul type="square">
<li>Falling pianos</li>
<li>Looking down and finding no ground</li>
</ul>

</body>

</html>
