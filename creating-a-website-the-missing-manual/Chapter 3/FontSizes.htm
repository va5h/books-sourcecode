<!DOCTYPE html>

<html>

<head>
<title>Fonts</title>
</head>

<body>
<p style="font-size: xx-large">This text is XX-large.</p>
<p style="font-size: x-large">This text is X-large.</p>
<p style="font-size: large">This text is Large.</p>
<p style="font-size: medium">This text is Medium.</p>
<p style="font-size: small">This text is Small.</p>
<p style="font-size: x-small">This text is X-small.</p>
<p style="font-size: xx-small">This text is XX-small.</p>
<hr />
<p style="font-size: 12px">This text is 12px.</p>
<p style="font-size: 100px">This text is 100px.</p>
</body>

</html>
